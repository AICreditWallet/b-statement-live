<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Create account • Supplier Price Watch</title>

  <link rel="stylesheet" href="./styles.css">

  <style>
    body { background: #f6f7fb; }
    .wrap { max-width: 520px; margin: 0 auto; padding: 34px 18px; }

    .top {
      display:flex;
      align-items:center;
      gap:12px;
      margin-bottom: 14px;
    }
    .logo { width:34px; height:34px; border-radius:10px; }
    .appName { font-size: 15px; color: rgba(0,0,0,.75); margin: 0; }
    .pageTitle { font-size: 22px; margin: 2px 0 0; color: #0b1220; }
    .subtitle { font-size: 13px; color: rgba(0,0,0,.6); margin: 6px 0 0; }

    .card {
      background:#fff;
      border: 1px solid rgba(0,0,0,.08);
      border-radius: 16px;
      padding: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,.06);
    }

    .row { display:flex; flex-direction:column; gap:6px; margin: 12px 0; }
    label { font-size: 13px; color: rgba(0,0,0,.7); }
    input {
      padding: 12px;
      border-radius: 12px;
      border: 1px solid rgba(0,0,0,.12);
      font-size: 14px;
      background: #fff;
      outline: none;
    }
    input:focus { border-color: rgba(73,120,255,.55); box-shadow: 0 0 0 4px rgba(73,120,255,.12); }

    .btn {
      width: 100%;
      padding: 12px 14px;
      border-radius: 999px;
      border: 0;
      cursor: pointer;
      font-size: 14px;
      background: #0b1220;
      color: #fff;
    }
    .btn:disabled { opacity: .6; cursor: not-allowed; }

    .muted { color: rgba(0,0,0,.6); font-size: 13px; }
    .help { margin-top: 6px; font-size: 12px; color: rgba(0,0,0,.55); }

    .links { margin-top: 12px; display:flex; justify-content:space-between; gap:10px; flex-wrap:wrap; }
    a { color: rgba(11,18,32,.9); text-decoration: none; }
    a:hover { text-decoration: underline; }

    #msg { margin-top: 10px; font-size: 13px; min-height: 18px; }
    .error { color: rgba(155,0,0,.9); }
    .ok { color: rgba(0,110,60,.95); }
  </style>
</head>

<body>
  <main class="wrap">
    <div class="top">
      <img class="logo" src="./assets/logo.png" alt="Logo" />
      <div>
        <p class="appName">Supplier Price Watch</p>
        <h1 class="pageTitle">Create account</h1>
        <p class="subtitle">Create an account to use the dashboard.</p>
      </div>
    </div>

    <div class="card">
      <form id="registerForm">
        <div class="row">
          <label for="name">Name</label>
          <input id="name" type="text" autocomplete="name" required />
        </div>

        <div class="row">
          <label for="email">Email</label>
          <input id="email" type="email" autocomplete="email" required />
        </div>

        <div class="row">
          <label for="password">Password</label>
          <input id="password" type="password" autocomplete="new-password" required />
          <div class="help">Minimum 6 characters.</div>
        </div>

        <button id="createBtn" class="btn" type="submit">Create account</button>
        <div id="msg" class="error"></div>

        <div class="links muted">
          <span>Already have an account? <a href="./login.html">Login</a></span>
          <a href="./index.html">Back to home</a>
        </div>
      </form>
    </div>
  </main>

  <script type="module">
    import { createAccount, currentUser } from "./auth.js";

    const form = document.getElementById("registerForm");
    const msg = document.getElementById("msg");
    const createBtn = document.getElementById("createBtn");

    function setMsg(text, kind = "error") {
      msg.textContent = text || "";
      msg.className = kind === "ok" ? "ok" : "error";
    }

    // ✅ FIX: currentUser() is async — must await it
    const me = await currentUser();
    if (me) {
      window.location.href = "./dashboard.html";
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      setMsg("");

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        createBtn.disabled = true;
        createBtn.textContent = "Creating...";

        await createAccount({ name, email, password });

        // ✅ IMPORTANT: verify we now have an authenticated user/session
        const now = await currentUser();

        if (now) {
          setMsg("Account created. Redirecting...", "ok");
          window.location.href = "./dashboard.html";
          return;
        }

        // If Supabase email confirmation is enabled, session can be null after signup
        setMsg("Account created. Please confirm your email, then log in.", "ok");
        window.location.href = "./login.html";

      } catch (err) {
        console.error(err);
        setMsg(err?.message || "Could not create account.", "error");
      } finally {
        createBtn.disabled = false;
        createBtn.textContent = "Create account";
      }
    });
  </script>
</body>
</html>
