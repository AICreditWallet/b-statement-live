<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Create account • Supplier Price Watch</title>
  <link rel="stylesheet" href="./styles.css">
  <style>
    .wrap { max-width: 520px; margin: 0 auto; padding: 28px 18px; }
    .card { background:#fff; border:1px solid rgba(0,0,0,.08); border-radius:16px; padding:18px; box-shadow:0 12px 40px rgba(0,0,0,.06); }
    .row { display:flex; flex-direction:column; gap:6px; margin:12px 0; }
    label { font-weight:900; font-size:13px; }
    input { padding:12px; border-radius:12px; border:1px solid rgba(0,0,0,.12); font-size:14px; }
    .btn { width:100%; padding:12px 14px; border-radius:999px; border:0; cursor:pointer; font-weight:1000; background:#0b1220; color:#fff; font-size:14px; }
    .muted { color: rgba(0,0,0,.62); font-size: 13px; }
    .top { display:flex; gap:12px; align-items:center; margin-bottom:14px; }
    .logo { width:34px; height:34px; border-radius:10px; }
    a { color:#0b1220; font-weight:900; text-decoration:none; }
    #msg { margin-top:10px; font-size:13px; }
  </style>
</head>
<body>
  <main class="wrap">
    <div class="top">
      <img class="logo" src="./assets/logo.png" alt="B" />
      <div>
        <div style="font-weight:1000;">Create account</div>
        <div class="muted">MVP sign-up (local device only)</div>
      </div>
    </div>

    <div class="card">
      <form id="registerForm">
        <div class="row">
          <label for="name">Name</label>
          <input id="name" type="text" autocomplete="name" required />
        </div>

        <div class="row">
          <label for="email">Email</label>
          <input id="email" type="email" autocomplete="email" required />
        </div>

        <div class="row">
          <label for="password">Password</label>
          <input id="password" type="password" autocomplete="new-password" required />
          <div class="muted">Minimum 6 characters.</div>
        </div>

        <button class="btn" type="submit">Create account</button>
        <div id="msg" class="muted"></div>

        <div style="margin-top:12px;" class="muted">
          Already have an account? <a href="./login.html">Login</a>
        </div>

        <div style="margin-top:10px;" class="muted">
          <a href="./index.html">← Back to app</a>
        </div>
      </form>
    </div>
  </main>

  <script type="module">
    import { createAccount, currentUser } from "./auth.js";

    if (currentUser()) window.location.href = "./index.html";

    const form = document.getElementById("registerForm");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.textContent = "";

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        await createAccount({ name, email, password });
        window.location.href = "./index.html";
      } catch (err) {
        msg.textContent = err?.message || "Could not create account.";
      }
    });
  </script>
</body>
</html>
