<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login • Supplier Price Watch</title>

  <link rel="stylesheet" href="./styles.css">

  <style>
    body { background: #f6f7fb; }
    .wrap { max-width: 520px; margin: 0 auto; padding: 34px 18px; }

    .top {
      display:flex;
      align-items:center;
      gap:12px;
      margin-bottom: 14px;
    }
    .logo { width:34px; height:34px; border-radius:10px; }
    .appName { font-size: 15px; color: rgba(0,0,0,.75); margin: 0; }
    .pageTitle { font-size: 22px; margin: 2px 0 0; color: #0b1220; }
    .subtitle { font-size: 13px; color: rgba(0,0,0,.6); margin: 6px 0 0; }

    .card {
      background:#fff;
      border: 1px solid rgba(0,0,0,.08);
      border-radius: 16px;
      padding: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,.06);
    }

    .row { display:flex; flex-direction:column; gap:6px; margin: 12px 0; }
    label { font-size: 13px; color: rgba(0,0,0,.7); }
    input {
      padding: 12px;
      border-radius: 12px;
      border: 1px solid rgba(0,0,0,.12);
      font-size: 14px;
      background: #fff;
      outline: none;
    }
    input:focus { border-color: rgba(73,120,255,.55); box-shadow: 0 0 0 4px rgba(73,120,255,.12); }

    .btn {
      width: 100%;
      padding: 12px 14px;
      border-radius: 999px;
      border: 0;
      cursor: pointer;
      font-size: 14px;
      background: #0b1220;
      color: #fff;
    }
    .btn:disabled { opacity:.6; cursor:not-allowed; }

    .muted { color: rgba(0,0,0,.6); font-size: 13px; }
    .links { margin-top: 12px; display:flex; justify-content:space-between; gap:10px; flex-wrap:wrap; }
    a { color: rgba(11,18,32,.9); text-decoration: none; }
    a:hover { text-decoration: underline; }

    #msg { margin-top: 10px; font-size: 13px; min-height: 18px; }
    .error { color: rgba(155,0,0,.9); }
    .ok { color: rgba(0,110,60,.95); }
  </style>
</head>

<body>
  <main class="wrap">
    <div class="top">
      <img class="logo" src="./assets/logo.png" alt="Logo" />
      <div>
        <p class="appName">Supplier Price Watch</p>
        <h1 class="pageTitle">Login</h1>
        <p class="subtitle">Sign in to access your dashboard.</p>
      </div>
    </div>

    <div class="card">
      <form id="loginForm">
        <div class="row">
          <label for="email">Email</label>
          <input id="email" type="email" autocomplete="email" required />
        </div>

        <div class="row">
          <label for="password">Password</label>
          <input id="password" type="password" autocomplete="current-password" required />
        </div>

        <button id="loginBtn" class="btn" type="submit">Login</button>
        <div id="msg" class="error"></div>

        <div class="links muted">
          <span>New here? <a href="./register.html">Create an account</a></span>
          <a href="./index.html">Back to home</a>
        </div>
      </form>
    </div>
  </main>

  <script type="module">
    import { login, currentUser } from "./auth.js";

    const form = document.getElementById("loginForm");
    const msg = document.getElementById("msg");
    const loginBtn = document.getElementById("loginBtn");

    const params = new URLSearchParams(window.location.search);
    const next = params.get("next") || "dashboard.html";

    function setMsg(text, kind = "error") {
      msg.textContent = text || "";
      msg.className = kind === "ok" ? "ok" : "error";
    }

    // ✅ FIX: currentUser() is async — must await it
    const me = await currentUser();
    if (me) {
      window.location.href = `./${next}`;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      setMsg("");

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        loginBtn.disabled = true;
        loginBtn.textContent = "Logging in...";

        await login({ email, password });

        // ✅ verify session exists
        const now = await currentUser();
        if (now) {
          setMsg("Logged in. Redirecting...", "ok");
          window.location.href = `./${next}`;
          return;
        }

        // Very rare, but keep user informed
        setMsg("Logged in, but session not found. Please refresh and try again.", "error");
      } catch (err) {
        const m = (err?.message || "Login failed.").toLowerCase();

        if (m.includes("invalid login credentials")) {
          setMsg("Invalid email or password. If you just signed up, confirm your email first.", "error");
        } else if (m.includes("email not confirmed")) {
          setMsg("Please confirm your email address, then try again.", "error");
        } else {
          setMsg(err?.message || "Login failed.", "error");
        }
      } finally {
        loginBtn.disabled = false;
        loginBtn.textContent = "Login";
      }
    });
  </script>
</body>
</html>
